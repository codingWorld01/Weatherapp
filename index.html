<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">
</head>









<body class="h-screen flex justify-center items-center md:bg-black">

    <video autoplay muted loop class="fixed md:flex hidden w-screen">
        <source src="./bg_video.mp4" type="video/mp4">
    </video>


    <div class="container fixed w-[400px] h-min bg-white rounded-lg p-[28px]">
        <div class="header">
            <div class="search-box w-full h-min flex justify-between items-center">
                <input type="text" placeholder="Enter your location"
                    class="input-box w-5/6 text-xl capitalize bg-[#e6f5fb] px-4 py-2 rounded-lg outline-none font-serif placeholder:text-black">

                <button
                    class="fa-solid fa-magnifying-glass w-[46px] h-[46px] bg-[#e6f5fb] rounded-xl cursor-pointer text-2xl hover:text-gray-500 hover:bg-[#aae7ff]"
                    id="searchBtn"></button>
            </div>
        </div>

        <div id="location-not-found" class="my-5 items-center justify-center flex-col" style="display:none">
            <h1 class="text-2xl text-[#6b6b6b] mb-4">Sorry, Location Not Found!!!</h1>
            <img src="./img/404.png" alt="404 Error" class="w-5/6">
        </div>


        <div id="weather-body" class="justify-center items-center flex-col my-5" style="display:none">
            <img src="./img/clear.png" alt="weather-image" class="weather-img w-3/4">
            <div class="weather-box my-4 text-center">
                <p class="temperature text-4xl relative font-bold">0 <sup class="text-2xl absolute font-serif">Â°C</sup>
                </p>
                <p class="description font-mono font-bold text-3xl capitalize">Light Rain</p>
            </div>

            <div class="weather-details w-full flex justify-between">
                <div class="humidity  flex items-center ">
                    <i class="fa-solid fa-droplet md:text-5xl text-3xl md:mr-2 mr-1"></i>
                    <div class="text">
                        <span id="humidity" class="font-bold md:text-xl text-base">
                            45%
                        </span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind flex items-center justify-around">
                    <i class="fa-solid fa-wind md:text-5xl text-3xl md:mr-2 mr-1"></i>
                    <div class="text ">
                        <span id="wind-speed" class="font-bold md:text-xl text-base ">
                            12 Km/H
                        </span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
